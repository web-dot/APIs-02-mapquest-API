<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mapquest example</title>
    <style>
      #map {
        width: 100%;
        height: 600px;
      }
    </style>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
    <link rel="stylesheet" href="style.css">
    <script>
      // 1. The basic part of the example
      var L;

      window.onload = function() {
        L.mapquest.key = 'AIrenHUqkIDX4avAqz4NvbBeLm7h5TYk';

        // 'map' refers to a <div> element with the ID map
        var map = L.mapquest.map('map', {
          center: [53.480759, -2.242631],
          layers: L.mapquest.tileLayer('dark'),
          zoom: 12
        });

            let searchControl = L.mapquest.searchControl({
            className: '',
            hoverMarker: {
              icon: 'marker',
              iconOptions: {
                size: 'sm',
                primaryColor: '#333333',
                secondaryColor: '#333333'
              }
            },
            search: {
              sort: 'relevance',
              pageSize: 20
            },
            searchInput: {
              searchAheadOptions: {
                limit: 6,
                collection: 'address,adminArea,airport,poi,category,franchise'
              },
              compactResults: true,
              placeholderText: 'Search',
              clearTitle: 'Clear search'
            },
            searchLayer: {
              buffer: 256,
              collisionMargin: 2,
              marker: {
                icon: 'via',
                iconOptions: {
                  primaryColor: '#ffffff',
                  secondaryColor: '#333333',
                  size: 'lg'
                },
                popupEnabled: true
              },
              paddingTopLeft: [420, 20],
              paddingBottomRight: [20, 20],
              searchResponse: {},
              updateResultsOnMapMove: true
            }
          }).addTo(map);
          

        map.addControl(L.mapquest.control({ position: 'bottomright' }));

      }
    </script>
  </head>
  <body>
  <div class="titlebox">
    <!-- <div class="inputbox">
      <input type="search" id="place-search-input" placeholder="Start Searching..."/>
    </div> -->
  <div class="headbox">
    <h1><span>M</span>apquest</h1>
  </div>
  </div>

    <div id="map"></div>
  </body>
</html>
